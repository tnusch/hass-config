- sensor:
    - unique_id: sidebar
      state: template
      attributes:
        time: >
          {% set hours = now().strftime('%H') %}
          {% set minutes = now().strftime('%M') %}
          <span class="time">
            {{ hours }}<span class="time-colon">:</span>{{ minutes }}
          </span>
        date: >
          <font color='#6a7377'><b>
          {% if strptime(states('sensor.date'), '%Y-%m-%d').day != None %}
          {%- set days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'] %}
          {%- set months = ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 
          'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'] %}
            {{ days[now().weekday()] }}, {{ strptime(states('sensor.date'), '%Y-%m-%d').day }} {{ months[now().month-1] }}
          {% endif %}
          </b></font>
        greet: >
          <b>
          {% set time = now().hour %}
          {%- if time <= 5 -%} Gute Nacht {{'\U0001F634'}}
          {%- elif time <= 9 -%} Guten Morgen {{'\u2615\uFE0F'}}
          {%- elif time <= 10 -%} Guten Morgen {{'\U0001F642'}}
          {%- elif time <= 13 -%} Guten Tag {{'\U0001F60A'}}
          {%- elif time <= 15 -%} Guten Tag {{'\U0001F60E'}}
          {%- elif time <= 17 -%} Guten Tag {{'\U0001F44B\U0001F3FB'}}
          {%- elif time <= 19 -%} Guten Abend {{'\U0001F44B\U0001F3FB'}}
          {%- elif time <= 22 -%} Guten Abend {{'\U0001F60C'}}
          {%- elif time <= 23 -%} Guten Abend {{'\U0001F634'}}
          {%- else %} Guten Abend {{'\U0001F634'}}
          {% endif %}
          </b>
        active: >
          <b>
          {% set lights = [
            states.light.wohnzimmer,
            states.light.esszimmer,
            states.light.vardagsrum_tv,
            states.light.vardagsrum_golv,
            states.light.vardagsrum_horna,
            states.light.studio_dator,
            states.light.badrum_vask_2,
            states.light.badrum_vask_1,
            states.light.sovrum_tv,
            states.light.garderob_lampa,
            states.light.hall_spot_1,
            states.light.hall_spot_2,
            states.light.hall_spot_3,
            states.light.sovrum_mattias,
            states.light.sovrum_sanja,
            states.light.studio_spot_1,
            states.light.studio_spot_2,
            states.switch.deltaco_sh_p01_socket
          ] %}

          {% set devices = [
            states.switch.imac,
            states.switch.ps5_635_power,
            states.switch.gosund_monitors_switch,
            states.switch.gosund_fan_switch,
            states.media_player.samsung,
            states.media_player.sony_bravia_tv,
            states.climate.ac
          ] %}

          {% set lights_on = lights | selectattr('state','eq','on') | list %}
          {% set lights_name = lights | selectattr('state','eq','on') | map(attribute='name') | join(', ') %}

          {% set devices_on = devices | selectattr('state','search','(on|cool|fan_only|playing)') | list %}
          {% set devices_name = devices_on | map(attribute='name') | join(', ') %}

          {%- if (lights_on | length == 0) and (switches_on | length > 0) -%} 
            {{ switches_name | regex_replace(',([^,]*)$',' och\\1') }} ist eingeschaltet
          {%- elif (lights_on | length == 1) and (switches_on | length == 1) -%}
            {{ lights_name }} und {{switches_name }} ist eingeschaltet
          {%- elif (lights_on | length == 1) and (switches_on | length > 1) -%}
            {{ lights_name }}, {{ switches_name | regex_replace(',([^,]*)$',' och\\1') }} sind eingeschaltet
          {%- elif (lights_on | length > 1) and (switches_on | length == 1) -%}
            {{ lights_on | length }} Lampen und {{ switches_name }} sind eingeschaltet
          {%- elif (lights_on | length > 1) and (switches_on | length > 1) -%}
            {{ lights_on | length }} Lampen, {{ switches_name | regex_replace(',([^,]*)$',' och\\1') }} sind eingeschaltet
          {%- elif (lights_on | length == 1) and (switches_on | length == 0) -%}
            {{ lights_name }} ist eingeschaltet
          {%- elif (lights_on | length > 1) and (switches_on | length == 0) -%}
            {{ lights_on | length }} Lampen sind an
          {%- else %}
            <font color='#6a7377'>Alles ist aus</font>
          {%- endif -%}
          </b>
        mailbox: >
          {% set mailbox = states('sensor.mailbox') %}
          {% if mailbox | int(default=0) > 0 %}
            {{ '\U0001F4EC' }} <font color='#6a7377'><b>Brevlåda ({{ mailbox }})</b></font>
          {% endif %}
        vacuum: >
