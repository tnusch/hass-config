button_card_templates: !include button_card_templates.yaml

views:
  - type: custom:grid-layout
    path: 0
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  wohnzimmer  studio  sovrum  ."
        "sidebar  media       övrigt  hemma   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  wohnzimmer  sovrum   ."
            ".  studio      övrigt   ."
            ".  media       hemma    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  wohnzimmer  sovrum  ."
            "sidebar  studio      övrigt  ."
            "sidebar  media       hemma   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:
      - type: custom:button-card #extra_styles fix
        styles: { card: [display: none] }

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

          - type: custom:button-card
            entity: sensor.template_weather
            template: sidebar
            tap_action: !include popup/sidebar_weather.yaml

          - type: custom:button-card
            entity: sensor.template_seventeentrack_packages
            template: sidebar
            tap_action: !include popup/sidebar_seventeentrack_packages.yaml

          - type: custom:button-card
            entity: sensor.bad_schonborn_kronau
            template: sidebar
            tap_action: !include popup/sidebar_departures.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.laundry_display
                state: "on"
            card:
              type: custom:button-card
              entity: timer.laundry
              hold_action:
                action: call-service
                service: input_boolean.turn_off
                service_data:
                  entity_id: input_boolean.laundry_display
              template: laundry

      #################################################
      #                                               #
      #                  Wohnzimmer                   #
      #                                               #
      #################################################

      - type: grid
        title: Wohnzimmer
        view_layout:
          grid-area: wohnzimmer
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.wohnzimmer
            name: Wohnen
            template:
              - light
              - icon_shade

          - type: custom:button-card
            entity: light.esszimmer
            name: Essen
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: sensor.wohnzimmer
            name: Wohnen
            template:
              - multisensor
              - icon_multisensor

          # - type: custom:button-card
          #   entity: media_player.sony_bravia_tv
          #   name: Tv
          #   state_display: >
          #     [[[
          #       if (variables.state === 'playing') {
          #         return 'På';
          #       }
          #       if (variables.state === true) {
          #         return variables.translate_unknown;
          #       }
          #     ]]]
          #   hold_action:
          #     !include popup/wohnzimmer_tv.yaml
          #   template:
          #     - base
          #     - icon_tv
          #     - loader

          # - type: custom:button-card
          #   entity: switch.deltaco_sh_p01
          #   name: Balkong
          #   hold_action:
          #     !include popup/wohnzimmer_balkong.yaml
          #   template:
          #     - base
          #     - icon_hue
          #     - loader

      #################################################
      #                                               #
      #                    STUDIO                     #
      #                                               #
      #################################################

      - type: grid
        title: Studio
        view_layout:
          grid-area: studio
        columns: 2
        cards:
          - type: custom:button-card
            entity: sensor.badezimmer
            name: Bad
            template:
              - multisensor
              - icon_multisensor

          - type: custom:button-card
            entity: light.group_taklampor
            name: Taklampor
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: switch.computer_imac
            name: Dator
            hold_action: !include popup/studio_dator.yaml
            template:
              - base
              - icon_imac
              - loader
              - lock
            variables:
              lock: >
                [[[
                  let lock = states['lock.dator'];
                  return lock === undefined || lock.state;
                ]]]
              trigger: >
                [[[
                  let trigger = states['script.home_leave'];
                  return trigger === undefined || trigger;
                ]]]

          - type: custom:button-card
            entity: switch.gosund_monitors_switch
            name: Monitorer
            hold_action: !include popup/studio_monitorer.yaml
            template:
              - base
              - icon_monitors
              - circle
              - loader
            variables:
              circle_input: >
                [[[
                  let sensor = states['sensor.monitors_volume'];
                  return sensor === undefined || sensor.state;
                ]]]

      #################################################
      #                                               #
      #                    SOVRUM                     #
      #                                               #
      #################################################

      - type: grid
        title: Sovrum
        view_layout:
          grid-area: sovrum
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.group_sanglampor
            name: Sänglampor
            template:
              - light
              - icon_lamp

          - type: custom:button-card
            entity: climate.ac
            name: Klimat
            hold_action: !include popup/sovrum_klimat.yaml
            template:
              - base
              - icon_climate
              - climate
            variables:
              circle_input: >
                [[[
                  if (entity) {
                    return entity.state === 'cool' ?
                      entity.attributes.temperature :
                      entity.attributes.current_temperature;
                  }
                ]]]

          - type: custom:button-card
            entity: switch.playstation_5
            name: Playstation
            hold_action: !include popup/vardagsrum_playstation.yaml
            template:
              - base
              - icon_ps5
              - loader

          - type: custom:button-card
            entity: media_player.samsung_tv
            name: "Tv\u00B2"
            hold_action: !include popup/sovrum_tv2.yaml
            template:
              - base
              - icon_tv
              - loader

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:
          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:
              - type: horizontal-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state_not: Wohnzimmer

                      - entity: select.conditional_media
                        state_not: Badezimmer

                      - entity: select.conditional_media
                        state_not: Fernseher im Wohnzimmer

                      - entity: select.conditional_media
                        state_not: receiver

                      - entity: select.conditional_media
                        state_not: Onkyo TX-NR676E EAAA8F
                    card:
                      type: custom:upcoming-media-card
                      entity: sensor.trakt_upcoming_calendar
                      max: 1
                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Wohnzimmer
                    card:
                      type: custom:button-card
                      entity: media_player.wohnzimmer
                      template:
                        - conditional_media
                        - icon_nest_mini

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Badezimmer
                    card:
                      type: custom:button-card
                      entity: media_player.badezimmer
                      template:
                        - conditional_media
                        - icon_nest_mini

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Fernseher im Wohnzimmer
                    card:
                      type: custom:button-card
                      entity: media_player.fernseher_im_wohnzimmer_2
                      template:
                        - conditional_media
                        - icon_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Onkyo TX-NR676E EAAA8F
                    card:
                      type: custom:button-card
                      entity: media_player.onkyo_tx_nr676e_eaaa8f
                      template:
                        - conditional_media
                        - icon_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: receiver
                    card:
                      type: custom:button-card
                      entity: media_player.receiver
                      template:
                        - conditional_media
                        - icon_tv

              - type: grid
                columns: 2
                cards:
                  - type: custom:button-card
                    entity: media_player.wohnzimmer
                    name: Wohnzimmer
                    template:
                      - media
                      - icon_nest_mini

                  - type: custom:button-card
                    entity: media_player.badezimmer
                    name: Badezimmer
                    template:
                      - media
                      - icon_nest_mini

                  - type: custom:button-card
                    entity: media_player.fernseher_im_wohnzimmer_2
                    name: Fernseher im Wohnzimmer
                    template:
                      - media
                      - icon_tv

                  - type: custom:button-card
                    entity: media_player.onkyo_tx_nr676e_eaaa8f
                    name: Onkyo Receiver
                    template:
                      - media
                      - icon_tv

      #################################################
      #                                               #
      #                    ÖVRIGT                     #
      #                                               #
      #################################################

      - type: grid
        title: Övrigt
        view_layout:
          grid-area: övrigt
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.group_badrum
            name: Badrum
            template:
              - light
              - icon_bathroom

          - type: custom:button-card
            entity: switch.gosund_fan_switch
            name: "Fläkt\u00B2"
            hold_action: !include popup/studio_flakt.yaml
            template:
              - base
              - icon_fan2
              - loader

          - type: custom:button-card
            entity: light.garderob
            name: Garderob
            template:
              - light
              - icon_closet

          - type: custom:button-card
            entity: light.group_hall
            name: Hall
            template:
              - light
              - icon_spot

      #################################################
      #                                               #
      #                     HEMMA                     #
      #                                               #
      #################################################

      - type: grid
        title: Zu Hause
        view_layout:
          grid-area: hemma
        columns: 2
        cards:
          - type: custom:button-card
            entity: person.tim
            name: Tim
            triggers_update:
              - sensor.tim_last_changed
            tap_action: !include popup/home_tim.yaml
            variables:
              retain: sensor.tim_last_changed
            template: person

          - type: custom:button-card
            entity: person.clarissa
            name: Clarissa
            triggers_update:
              - sensor.clarissa_last_changed
            tap_action: !include popup/hemma_sanja.yaml
            variables:
              retain: sensor.clarissa_last_changed
            template: person

          - type: custom:button-card
            entity: script.home_leave
            name: Alles schließen
            hold_action:
              action: none
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.home_arrive
            name: Zu Hause
            hold_action:
              action: none
            template:
              - base
              - icon_home

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:nas"></ha-icon> Info
            tap_action: !include popup/footer/nas.yaml
            variables:
              notify: >
                [[[
                  let status = states['sensor.ds216plus_volume_1_status'],
                    security = states['binary_sensor.ds216plus_security_status'],
                    disk_use = states['sensor.disk_use_percent'],
                    nas_update = states['binary_sensor.ds216plus_update_available'];
                  if (status && security && disk_use && nas_update) {
                    return nas_update.state === 'on'
                      ? 1
                      : status.state === 'background_scrubbing' ||
                        security.state === 'on' ||
                        parseFloat(disk_use.state) >= 85;
                  }
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:arrow-up-bold-circle-outline"></ha-icon> Updates
            tap_action: !include popup/footer/updater.yaml
            variables:
              notify: >
                [[[
                  let all_updates = states['sensor.all_updates'];
                  if (Number.isInteger(parseInt(all_updates.state))) {
                    return parseInt(all_updates.state);
                  }
                  return 0;
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Robi
            tap_action: !include popup/footer/vacuum.yaml
            variables:
              notify: >
                [[[
                  let last_clean = states['sensor.robi_last_clean_end'],
                    week_ms = 6048e5;
                  if (last_clean) {
                    return (Date.now() - Date.parse(last_clean.state)) > week_ms;
                  }
                ]]]
            template: footer

          # - type: custom:button-card
          #   name: >
          #     <ha-icon icon="mdi:chart-line-variant"></ha-icon> Historik
          #   tap_action: !include popup/footer/history.yaml
          #   template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:tablet"></ha-icon> Tablet
            tap_action: !include popup/footer/tablet.yaml
            variables:
              notify: >
                [[[
                  let plugged_in = states['binary_sensor.galaxy_tab_a_plugged_in'];
                  if (plugged_in) {
                    return plugged_in.state === 'off';
                  }
                ]]]
            template: footer

