        footer:
          type: custom:apexcharts-card
          layout: minimal
          graph_span: 1h
          locale: se
          apex_config:
            chart:
              fontFamily: var(--primary-font-family)
              height: 135px
            tooltip:
              style:
                fontSize: 14px
              x:
                show: true
                format: dddd HH:mm
            xaxis:
              crosshairs:
                show: false
            legend:
              fontSize: 14px
              fontWeight: 400
              itemMargin:
                horizontal: 25
              formatter: |
                EVAL: (seriesName, opts) => {
                  var arr = opts.w.globals.series[opts.seriesIndex],
                    value = arr[arr.length - 1],
                    convert = (value/1024).toFixed(2);
                  return value == null
                    ? seriesName : value < 1024 ? `${Math.round(value)} kB/s`
                    : `${convert} MB/s`;
                }
              markers:
                width: 26
                height: 23
                customHTML:
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-down-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                  - 'EVAL:() => {return `<ha-icon icon="mdi:arrow-up-bold" style="--mdc-icon-size: 23px;"></ha-icon>`}'
                fillColors:
                  - none
                  - none
            fill:
              type: gradient
              gradient:
                type: vertical
                opacityFrom: 0.8
                opacityTo: 0
                stops:
                  - 0
                  - 99
                  - 100
            stroke:
              width: 3
          all_series_config:
            type: area
            fill_raw: last
          series:
            - entity: sensor.ds216_download_throughput
              name: Ned
              color: green
            - entity: sensor.ds216_upload_throughput
              name: Upp
              color: '#385581'

