action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Pakete
    content:
      card:
        type: custom:auto-entities
      card:
        type: vertical-stack
      card_param: cards
      filter:
        include:
          - entity_id: sensor.seventeentrack_packages_*
            state: "> 0"
            options:
              type: custom:seventeen-track-card
              title: ""
        exclude:
          - entity_id: sensor.seventeentrack_packages_not_found
            options:
              type: custom:seventeen-track-card
              title: ""
