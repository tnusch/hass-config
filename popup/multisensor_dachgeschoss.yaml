action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Dachgeschoss
    content:
      type: grid
      columns: 1
      square: false
      cards:
        - type: entities
          entities:
            - entity: sensor.1_dachgeschoss_temperature
              secondary_info: last-updated
              name: Temperatur
            - entity: sensor.1_dachgeschoss_humidity
              secondary_info: last-updated
              name: Luftfeuchtigkeit
          show_header_toggle: false
          state_color: false
        - type: history-graph
          entities:
            - entity: sensor.1_dachgeschoss_temperature
            - entity: sensor.1_dachgeschoss_humidity
          hours_to_show: 48